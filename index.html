    <title>辰恒太阳能</title>
    <link rel="stylesheet/less" href="./css/index.less">

    <div class="wrap">

      </div>
      <swh-pipe class="shangbu" width="43vw" style="top:5vw;left:15.2vw;" direction="right" start="true" height="0.5vw" water="red" speed="35s"></swh-pipe>
      <swh-pipe class="shangbu" width="12vw" style="top:10.7vw;left:8.9vw;" direction="top" start="true" height="0.5vw" water="red" speed="35s"></swh-pipe>

      <swh-pipe class="rebengPipe" style="left:70vw;top:30vw;" width="15vw" direction="left" start="true" height="0.5vw" water="blue" speed="15s"></swh-pipe>
      <swh-pipe class="rebengPipe" width="20vw" direction="left" start="true" height="0.5vw" water="red" speed="15s"></swh-pipe>
